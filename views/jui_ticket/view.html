<% if (content != 'end'){ %>
<div class="ui-widget">
    <div class="ui-widget-header" style="text-align: center">
        <%- title %>
    </div>
    <div class="ui-widget-content" style="<%- style ? style : 'padding: 1em' %>">
<% } %>
<%- (content == 'start') ? '' : (content == 'end') ? '': content %>

    </div>
</div>
<% } %>
